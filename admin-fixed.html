<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Store - Administration</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- API Scripts -->
    <script src="api-manager.js"></script>
    <script src="sheets-api.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-green-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-store text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">O Store Admin</h1>
                        <p class="text-sm text-gray-500">Panneau d'administration</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm">
                        <span class="text-gray-500">État: </span>
                        <span id="system-status" class="text-green-600">✅ En ligne</span>
                    </div>
                    <a href="index.html" class="text-gray-600 hover:text-gray-900" title="Retour à l'accueil">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <button onclick="showTab('dashboard')" 
                        class="tab-btn py-4 px-1 border-b-2 border-green-500 text-green-600 font-medium text-sm"
                        data-tab="dashboard">
                    <i class="fas fa-chart-line mr-2"></i>Tableau de bord
                </button>
                <button onclick="showTab('orders')" 
                        class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm"
                        data-tab="orders">
                    <i class="fas fa-shopping-cart mr-2"></i>Commandes
                </button>
                <button onclick="showTab('products')" 
                        class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm"
                        data-tab="products">
                    <i class="fas fa-box mr-2"></i>Produits
                </button>
                <button onclick="showTab('settings')" 
                        class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm"
                        data-tab="settings">
                    <i class="fas fa-cog mr-2"></i>Configuration
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Stats Cards -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <i class="fas fa-shopping-cart text-blue-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Commandes</p>
                            <p id="total-orders" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Commandes Aujourd'hui</p>
                            <p id="today-orders" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <i class="fas fa-coins text-yellow-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Chiffre d'Affaires</p>
                            <p id="total-revenue" class="text-2xl font-bold text-gray-900">0 DA</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <i class="fas fa-box text-purple-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Produits</p>
                            <p id="total-products" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Commandes Récentes</h3>
                </div>
                <div class="p-6">
                    <div id="recent-orders">
                        <p class="text-gray-500 text-center py-4">Chargement...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-medium text-gray-900">Toutes les Commandes</h3>
                    <div class="flex space-x-2">
                        <button onclick="exportOrders()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-download mr-2"></i>Exporter
                        </button>
                        <button onclick="clearAllOrders()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                            <i class="fas fa-trash mr-2"></i>Vider
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="orders-list">
                        <p class="text-gray-500 text-center py-4">Chargement...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-medium text-gray-900">Gestion des Produits</h3>
                    <button onclick="loadProducts()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-sync mr-2"></i>Actualiser
                    </button>
                </div>
                <div class="p-6">
                    <div id="products-list">
                        <p class="text-gray-500 text-center py-4">Chargement...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Google Sheets Configuration -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Configuration Google Sheets</h3>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">ID du Spreadsheet</label>
                                <input type="text" id="spreadsheet-id" 
                                       placeholder="Entrez l'ID de votre Google Sheet"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                       value="1LlYjTmwoqZCqkyOuXHpgy5PHKMFAoqcQXBqvt3qyxE8">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Clé API Google</label>
                                <input type="password" id="api-key" 
                                       placeholder="Entrez votre clé API Google Sheets"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">URL du Script Google Apps</label>
                                <input type="text" id="script-url" 
                                       placeholder="Entrez l'URL de votre Google Apps Script"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <button onclick="saveSettings()" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                                Sauvegarder
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Actions</h3>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4">
                            <button onclick="openGoogleSheets()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-external-link-alt mr-2"></i>Ouvrir Google Sheets
                            </button>
                            <button onclick="backupData()" class="w-full bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition-colors">
                                <i class="fas fa-download mr-2"></i>Télécharger Sauvegarde
                            </button>
                            <button onclick="syncWithSheets()" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                                <i class="fas fa-sync mr-2"></i>Synchroniser avec Sheets
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Admin Script -->
    <script src="admin.js"></script>
</body>
</html>
